<ng-container *ngIf="users">

  <table>

    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>

      </tr>
    </thead>
<tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.nombre}}</td>
    <td>{{user.apellido}}</td>
    <td>{{user.email}}</td>

  </tr>
</tbody>

  </table>

</ng-container>
