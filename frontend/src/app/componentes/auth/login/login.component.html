<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
          <div class="form-group">
            <label for="username">UserName:</label>
            <input type="username" name="username" id="username" class="form-control" ngModel required>
          </div>
          <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" name="password" id="password" class="form-control" ngModel required>
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-4 mx-auto mt-2">
      <div class="card">
        <div class="card-body d-flex justify-content-around">
          <button class="btn btn-lg btn-facebook" (click)="onClickFacebookLogin()" ><i class="fa fa-facebook"></i> Facebook</button>
          <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()" ><i class="fa fa-google-plus" aria-hidden="true"></i> Google</button>
          <button class="btn btn-lg btn-twitter" (click)="onClickTwitterLogin()" ><i class="fa fa-twitter"></i> Twitter</button>
        </div>
      </div>
    </div>
  </div>
