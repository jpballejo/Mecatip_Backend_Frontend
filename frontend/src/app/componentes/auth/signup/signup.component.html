<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Registrarse</h1>
          <form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
              <div class="form-group">
                  <label for="username">Nombre de Usuario: </label>
                  <input type="text" name="username" id="username" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" class="form-control" ngModel>
                  </div>
                  <div class="form-group">
                      <label for="apellido">Apellido: </label>
                      <input type="text" name="apellido" id="apellido" class="form-control" ngModel>
                    </div>
            <div class="form-group">
              <label for="email">Email: </label>
              <input type="email" name="email" id="email" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a: </label>
              <input type="password" name="password" id="password" class="form-control" ngModel>
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>
