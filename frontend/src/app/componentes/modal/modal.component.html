<div class="modal-header" #modal>
  <h4 class="modal-title">{{my_modal_title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p> {{my_modal_content}}</p>
</div>
<div class="modal-footer">

  <button type="button" class="btn btn-outline-dark" (click)="sendResultado(false)" >Cancelar</button>
  <button type="button" class="btn btn-outline-dark" (click)="sendResultado(true)">Aceptar</button>


</div>
