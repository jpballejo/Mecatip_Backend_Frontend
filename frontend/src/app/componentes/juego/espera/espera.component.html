<div>

  <table class="table table-striped">
    <thead>
      <tr>

        <th scope="col" sortable="name" (sort)="onSort($event)">Jugadores</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of jugadores">

        <td>
          <label class="btn-primary" ngbButtonLabel>
            <input id="{{ jugador.id }}" type="checkbox" ngbButton (change)="ponerEnEspera(jugador)" >{{ jugador.name }}

          </label>
        </td>

      </tr>
    </tbody>
  </table>

</div>
