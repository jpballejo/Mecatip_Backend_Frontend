<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container">
   
        <div class="text-center p-3 mb-5">
          <h1><strong>
              SELECCIONAR MODALIDAD DE JUEGO:
            </strong>
          </h1>
      </div>

      <div class="row ">      
          <button type="button" class="btn btn-dark btn-outline-danger btn-lg btn-block " name="btnSIM" routerLink="/juego/juego">
            <h1>INDIVIDUAL</h1>
          </button>

         <button class="btn btn-dark btn-outline-danger btn-lg btn-block " type="button" routerLink="/juego/enespera" name="btnVS">
              <h1>MULTIJUGADOR</h1>
            </button>     
      </div>

      <div class="text-center p-3 mb-5">
        
          <div class="userOnline">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Jugadores En LÃ­nea</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let jugador of (socketAPI.listaUserUpdate$ | async)?.usuariosOnline || []">
                  <th *ngIf="auth.getUser().username!==jugador" scope="row">{{ jugador }}</th>
                </tr>
              </tbody>
            </table>
          </div>
      

    </div>
  </div>

  <ng-template #modal let-modal>

    <div class="modal-header" #modal>
      <h4 class="modal-title">{{my_modal_title}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p> {{my_modal_content}}</p>
    </div>
    <div class="modal-footer">

      <button type="button" class="btn btn-outline-dark" (click)="aceptoDesafio(false)">Cancelar</button>
      <button type="button" class="btn btn-outline-dark" (click)="aceptoDesafio(true)">Aceptar</button>


    </div>
  </ng-template>


</body>



</html>
